<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的数字手账</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="calendar-container">
            <input type="text" id="datePicker" placeholder="选择日期">
            <div id="calendar" class="calendar"></div>
        </div>
        
        <div class="journal-container" id="journalContainer">
            <div class="journal-header">
                <div class="journal-date" id="journalDate">2023年11月15日</div>
                <div class="mood-selector">
                    <span>心情:</span>
                    <div class="mood-options">
                        <i class="fas fa-smile selected" data-mood="happy"></i>
                        <i class="fas fa-meh" data-mood="neutral"></i>
                        <i class="fas fa-frown" data-mood="sad"></i>
                        <i class="fas fa-heart" data-mood="love"></i>
                        <i class="fas fa-angry" data-mood="angry"></i>
                    </div>
                </div>
            </div>
            
            <div class="journal-content">
                <div class="tasks-column">
                    <div class="todo-section">
                        <h2>今日待办事项</h2>
                        <div class="todo-input">
                            <input type="text" id="newTodo" placeholder="添加新任务...">
                            <button id="addTodo"><i class="fas fa-plus"></i></button>
                        </div>
                        <ul class="todo-list" id="todoList"></ul>
                    </div>
                    
                    <div class="future-todos-section">
                        <h2>未来七天待办事项</h2>
                        <div class="todo-input">
                            <input type="text" id="newFutureTodo" placeholder="添加未来任务...">
                            <select id="futureTodoDate">
                                <!-- JS会动态填充日期选项 -->
                            </select>
                            <button id="addFutureTodo"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="future-todos-container" id="futureTodosContainer">
                            <!-- 未来七天待办事项将按日期分组显示在这里 -->
                        </div>
                    </div>
                </div>
                
                <div class="essay-section">
                    <h2>今日随笔 
                        <button id="editEssayBtn" class="edit-btn"><i class="fas fa-edit"></i> 编辑</button>
                    </h2>
                    <div class="essay-input" id="essayInput" style="display: none;">
                        <textarea id="newEssay" placeholder="写下今天的想法..."></textarea>
                        <div class="essay-actions">
                            <input type="file" id="essayImage" accept="image/*" style="display: none;">
                            <button id="addImage"><i class="fas fa-image"></i> 添加图片</button>
                            <button id="saveEssay"><i class="fas fa-save"></i> 保存</button>
                            <button id="cancelEditEssay" class="cancel-btn"><i class="fas fa-times"></i> 取消</button>
                        </div>
                    </div>
                    <div class="essay-content" id="essayContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
